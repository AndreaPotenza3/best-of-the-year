<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="~{fragments :: head-styles}"/>
    <title>Document</title>
</head>
<body>
    <h1 th:text="'Pagina delle canzoni'"></h1>
    <ul>
        <li th:each="song : ${songs}">
            <a th:href="@{'/songs/' + ${song.id}}" th:text="${song.title}"></a>
        </li>
    </ul>
</body>
</html>
