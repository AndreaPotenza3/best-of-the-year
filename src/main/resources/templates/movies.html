<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Document</title>
</head>
<body>
    <h1 th:text="'pagina dei film'"></h1>
    <ul>
        <li th:each="movie : ${movies}">
            <a th:href="@{'/movies/' + ${movie.id}}" th:text="${movie.title}"></a>
        </li>
    </ul>
</body>
</html>
